{% load bootsrap3 %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>PhiBeta Design Awards - {{title}}</title>
  {% else %}
    <title> PhiBeta Internet Design Awards </title>
  {% endif %}

</head>
<body>
    {% block content %} <h1 class="text-center">Awards for for {{date|date:"l d-F Y"}}</h1> {%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
