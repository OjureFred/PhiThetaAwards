{%extends 'all-news/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for submission in submissions %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ submission.title }} </h2>
    </div>

    <!-- Display Submissions image-->
    <div class="col-xs-6 col-sm-6 col-md-6 col=lg-6">
        <img src="{{submission.submission_image.url}}" class="img-responsive" alt="Image">
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Submission</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
